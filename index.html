<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Waking Women Healing Institute: Resource Map</title>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="stylesheets/wwhi-styles.css">

    <style>
      /* WWHI custom marker  */
      .marker {
        background-image: url('assets/wwhi-marker.png');
        background-size: cover;
        width: 43px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
    
  </head>
  <body>
    <div id='map'></div>
    <div class="map-overlay">
      <fieldset>
        <input id="feature-filter" type="text" placeholder="Filter results by name">
      </fieldset>
      <div id="feature-listing" class="listing"></div>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibXFxdCIsImEiOiJjbGFyMHUxZXgxbnV5M3Bxcnl2eGc3eXgzIn0.9WJL8GwpLdJEa1c6vk57iw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mqqt/claxt1hpw000114pdg7bl6l5w',
      center: [-110.641557, 43.893748],
      minZoom: 2.7,
      zoom: 3.3
    });

    /*
      Add a marker at WWHI's coordinates, based on https://docs.mapbox.com/help/tutorials/custom-markers-gl-js/
    */
    const geojson = {
      type: 'FeatureCollection',
      features: [
        {
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: [-88.787436, 44.8555164] // WWHI's [lng, lat] coordinates
          },
          properties: {
            title: 'Waking Women Healing Institute',
            description: 'Waking Women Healing Institute'
          }
        }
      ]
    };

    // add markers to map for each Feature
    for (const feature of geojson.features) {
      // create a HTML element for each feature
      const el = document.createElement('div');
      el.className = 'marker';
      // make a marker for each feature and add to the map
      new mapboxgl.Marker(el)
        .setLngLat(feature.geometry.coordinates)
        .addTo(map);
    }


    /*
      Create left filter search; based on https://docs.mapbox.com/mapbox-gl-js/example/filter-features-within-map-view/
    */

    // Holds visible resource features for filtering
    let resources = [];

    // Create a popup, but don't add it to the map yet.
    const popup = new mapboxgl.Popup({
      closeButton: false,
      className: 'search-popup'
    });

    const filterEl = document.getElementById('feature-filter');
    const listingEl = document.getElementById('feature-listing');

    function renderListings(features) {
      const empty = document.createElement('p');

      // Clear any existing listings
      listingEl.innerHTML = '';
      if (features.length) {
        for (const feature of features) {
          const itemLink = document.createElement('a');
          const label = `${feature.properties.orgName}`;
          itemLink.href = feature.properties.orgLink;
          itemLink.target = '_blank';
          itemLink.textContent = label;
          itemLink.addEventListener('mouseover', () => {
            // Highlight corresponding feature on the map
            popup
              .setLngLat(feature.geometry.coordinates)
              .setHTML(
                `<h3>${feature.properties.orgName}</h3>
                 <p>${feature.properties.fullAddress}</p>`
              )
              .addTo(map);
          });
          listingEl.appendChild(itemLink);
          itemLink.addEventListener('mouseleave', () => {
            popup.remove();
          });
        }

        // Show the filter input
        filterEl.parentNode.style.display = 'block';

      } else if (features.length === 0 && filterEl.value !== '') {
        empty.textContent = 'No results found';
        listingEl.appendChild(empty);

      } else {
        empty.textContent = 'Drag the map to populate results';
        listingEl.appendChild(empty);

        // Hide the filter input
        filterEl.parentNode.style.display = 'none';

        // remove features filter
        map.setFilter('resource', ['has', 'orgLink']);
      }
    }

    function normalize(string) {
      return string.trim().toLowerCase();
    }

    // Because features come from tiled vector data, feature geometries may be split or duplicated across tile boundaries. As a result, features may appear multiple times in query results.
    function getUniqueFeatures(features, comparatorProperty) {
      const uniqueIds = new Set();
      const uniqueFeatures = [];
      for (const feature of features) {
        const id = feature.properties[comparatorProperty];
        if (!uniqueIds.has(id)) {
          uniqueIds.add(id);
          uniqueFeatures.push(feature);
        }
      }
      return uniqueFeatures;
    }

    map.on('load', () => {
      map.addSource('resources', {
        'type': 'vector',
        'url': 'mapbox://mqqt.cle26o6w401u421n3hck97uvc-8z77s'
      });

      map.addLayer({
          'id': 'resource',
          'source': 'resources',
          'source-layer': '021223_MMIP_Resources',
          'type': 'circle',
          'paint': {
            'circle-color': '#f3058e',
            'circle-radius': 4,
            'circle-opacity': 0.71,
            'circle-stroke-width': 2,
            'circle-stroke-color': '#9d181d'
          }
      });

      map.on('movestart', () => {
          // reset features filter as the map starts moving
          map.setFilter('resource', ['has', 'orgName']);
      });

      map.on('moveend', () => {
        const features = map.queryRenderedFeatures({ layers: ['resource'] });

        if (features) {
          const uniqueFeatures = getUniqueFeatures(features, 'orgName');
          // Populate features for the listing overlay.
          renderListings(uniqueFeatures);

          // Clear the input container
          filterEl.value = '';

          // Store the current features in sn `resources` variable to later use for filtering on `keyup`.
          resources = uniqueFeatures;
        }
      });

      // Add an event listener that runs when a user clicks on the map element.
      map.on('click', 'resource', (event) => {
        // Change the cursor style as a UI indicator.
        map.getCanvas().style.cursor = 'pointer';

        // Populate the popup and set its coordinates based on the feature.
        const feature = event.features[0];

        //Create a popup, specify its options and properties, and add it to the map.
        const popup = new mapboxgl.Popup({
          className: 'marker-popup',
          maxWidth: '500px'
        })
          .setLngLat(feature.geometry.coordinates)
          .setHTML(
            `<div class='popup-title'>
              <a href='${feature.properties.orgLink}' target='_blank'>
              <h3>${feature.properties.orgName}</h3>
              </a>
             <a href='${feature.properties.orgLink}' class='fa-home'><img src='assets/fa-home.png'></a>
              <a href='${feature.properties.facebookLink}' class='fa-fb'><img src='assets/fa-fb-b.png'></a>
            </div>
            <div class='popup-contact'>
              <p><strong>Contact </strong><span>${feature.properties.contactPerson}</p>
              <p><strong>Email </strong><a href='mailto:${feature.properties.email}'>${feature.properties.email}</a></p>
              <p><strong>Phone </strong><span>${feature.properties.phone}</span></p>
            </div>
            <div class='popup-address'>
              <p><strong>Address </strong><span>${feature.properties.fullAddress}</span></p>
              <p><strong>Area Served </strong><span>${feature.properties.areaServed}</span></p>
            </div>
            <div class='popup-services'>
              <p><strong>Founded in </strong>${feature.properties.yearFounded}</p>
              <p><strong>Services </strong>${feature.properties.services}</p>
              <p><strong>Past Work </strong>${feature.properties.pastWork}</p>
              <p><strong>Specific Competencies </strong>${feature.properties.specificCompetencies}</p>
            </div>`
          )
          .addTo(map);
      });

      filterEl.addEventListener('keyup', (e) => {
        const value = normalize(e.target.value);

        // Filter visible features that match the input value.
        const filtered = [];
        for (const feature of resources) {
          const name = normalize(feature.properties.orgName);
          const link = normalize(feature.properties.orgLink);
          if (name.includes(value) || link.includes(value)) {
            filtered.push(feature);
          }
        }

        // Populate the sidebar with filtered results
        renderListings(filtered);

        // Set the filter to populate features into the layer.
        if (filtered.length) {
          map.setFilter('resource', [
            'match',
            ['get', 'orgLink'],
            filtered.map((feature) => {
              return feature.properties.orgLink;
            }),
            true,
            false
          ]);
        }
      });

      // Call this function on initialization
      // passing an empty array to render an empty state
      renderListings([]);
    });

    </script>
    
  </body>
</html>
